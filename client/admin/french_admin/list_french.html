<template name="listfrench">

         <div class="row">
           <div class="col-md-6">

               <div class="grey-background">
                   <div class="input-group">
             <input type="text" class="form-control search-input-filter width-search" value="{{setFrenchFilter}}"
                    placeholder="Søg på kategori eller ord i spørgsmål">
               <div class="input-group-btn">
                   <button type="submit" class="btn btn-success" disabled="disabled"><span class="glyphicon glyphicon-search"></span></button>
                   <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>

               </div>
</div>
                   </div>
         </div>

             <div class="col-md-6">
                 <button type="button" class="btn btn-success opret-nyt">Nyt ord!</button>

             </div>



         </div>

  <div class="results-wrapper">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Redigering af spørgsmål</th>

                    <th>Dansk</th>
                    <th>Fransk</th>
                    <th>Dansk fork</th>
                    <th>Fransk fork</th>
                    <th>Kategori</th>
                    <th>Ordklasse</th>
                    <th>Ejefald</th>
                    <th>Flertal</th>
                    <th>Ukategori 1</th>
                    <th>Ukategori 2</th>
                    <th>Ukategori 3</th>

                </tr>

                </thead>
                <tbody>

                {{#each words}}
                    <tr>
                        <td>

                            <a href="#"  id="deletefrench">Slet</a><br/>
                            <a href="{{pathFor 'edit_french'}}" id="editfrench">Rediger</a>

                        </td>

                        <td>{{DK}}</td>
                        <td>{{FR}}</td>
                        <td>{{DKForkortelse}}</td>
                        <td>{{FRForkortelse}}</td>
                        <td>{{Kategori}}</td>
                        <td>{{Ordklasse}}</td>
                        <td>{{Ejefald}}</td>
                        <td>{{Flertal}}</td>
                        <td>{{Ejefald}}</td>
                        <td>{{Ukategori1}}</td>
                        <td>{{Ukategori2}}</td>
                        <td>{{Ukategori3}}</td>


                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>





</template>
